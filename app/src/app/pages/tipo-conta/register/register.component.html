<ion-content>
    <div id="pageHeader">
        <p id="tipoContatext">Tipo Conta</p>
        <p id="voltarText" [routerLink]="['/tipoConta']" routerLinkActive="router-link-active">Voltar</p>

    </div>
    <form (ngSubmit)="salvarTipo()" #form="ngForm" [formGroup]="tipoConta">
        <div class="input">
            <ion-input type="text" placeholder="Tipo" id="tipo" formControlName="tipo" #tipo></ion-input>
            <div *ngIf="verificarTipo(tipo.value)">
                <small class="form-text text-danger">
      Tipo de conta jรก existe
    </small>
            </div>
        </div>
        <div class="bgInput"></div>
        <ion-button expand="block" type="submit" id="button" [disabled]="!tipoConta.valid || verificarTipo(tipo.value)">
            Salvar
        </ion-button>

    
    </form>
</ion-content>
